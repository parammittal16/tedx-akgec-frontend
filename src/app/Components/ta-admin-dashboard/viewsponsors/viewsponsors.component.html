<table class="table stripped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <!-- <th scope="col">Edit</th> -->
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of data?.data;let i = index">
        <th scope="row">{{i+1}}</th>
        <td><a href="https://www.tedxakgec.com/api/uploads/{{r.imgurl}}">Image</a></td>
        <!-- <td><button class="btn btn-primary">Edit</button></td> -->
        <td><button class="btn btn-danger" (click)="delete_p(r?.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
