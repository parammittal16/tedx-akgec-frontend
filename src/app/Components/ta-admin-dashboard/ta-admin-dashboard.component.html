<div class="card text-center  " style="max-width: 50rem;">
  
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/admin','about']">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/admin','speakers']">Speakers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]="['/admin','team']" >Team</a>
      </li>
      <li class="nav-item pull-right">
        <button type="button" class="btn btn-primary" (click)="OnLogOut()" >Log Out</button>      
      </li>
    </ul>
  </div>

  <div class="card-body" *ngIf="router.url === '/admin/about'" >

    <h3 class="card-title" style="margin-bottom: 30px;">About Us</h3>

    <form (ngSubmit)="onLogin(f)" #f=ngForm>

      <div class="form-group row">
        <label for="about_ted" class="col-sm-2 col-form-label">About Ted :</label>
        <div class="col-sm-10">
          <textarea type="text" rows="3" class="form-control" id="about_ted" placeholder="About Ted" name="about_ted" required ngModel></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="about_tedx" class="col-sm-2 col-form-label">About Tedx :</label>
        <div class="col-sm-10">
          <textarea type="text" rows="3" class="form-control" id="about_tedx" placeholder="About Tedx" name="about_tedx" required ngModel></textarea>
        </div>
      </div>
      
      <div class="form-group row">
        <label for="about_tedx_akg" class="col-sm-2 col-form-label">About Tedx AKGEC :</label>
        <div class="col-sm-10">
          <textarea type="text" rows="3" class="form-control" id="about_tedx_akg" placeholder="About Tedx AKGEC" name="about_tedx_akg" required ngModel></textarea>
        </div>
      </div>

      <div class="form-group row ">
        <div class="col">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </div>

    </form>
  </div>


  <div class="card-body" *ngIf="router.url === '/admin/speakers'" >
    

    <form (ngSubmit)="onLogin(f)" #f=ngForm>

      <div *ngFor="let container of sp; let k = index">
      
      <h3 class="card-title" style="margin-bottom: 30px;">Speaker {{ k+1 }} :</h3>

      <div class="form-group row" >
        <label for="s_name" class="col-sm-2 col-form-label">Name :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="s_name" placeholder="Speaker's Name" name="{{'s_name'+k}}" required ngModel>
        </div>
      </div>

      <div class="form-group row">
        <label for="s_img" class="col-sm-2 col-form-label">Image :</label>
        <div class="col-sm-10">
          <img [src]='imageUrl' style="width: 5rem; height : 5rem; margin-right: 3%; margin-bottom: 2px;">
          <input type="file" #image  accept="image/*" (change)="handleFileInput($event.target.files)">
        </div>
      </div>

      <div class="form-group row">
          <label for="s_post" class="col-sm-2 col-form-label">Post :</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="s_post" placeholder="Speaker's Post" name="{{'s_post'+k}}" required ngModel>
          </div>
      </div>

      <div class="form-group row ">
          <label for="s_desc" class="col-sm-2 col-form-label">Description :</label>
          <div class="col-sm-10">
            <textarea type="text" rows='3' class="form-control" id="s_desc" placeholder="Speaker's Description" name="{{'s_desc'+k}}" required ngModel></textarea>
          </div>
      </div>
      
      <hr>
      <br>

      </div>

      <div class="form-group row btn-group mr-2 text-center">
        <div style="margin-right: 1rem">
          <button type="button" class="btn btn-secondary" (click)="add('s')">Add more Speakers</button>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </div>

    </form>
  </div>


  <div class="card-body" *ngIf="router.url === '/admin/team'" >

    <form (ngSubmit)="onLogin(f)" #f=ngForm>

      <div *ngFor="let container of t_team; let i = index">

      <h3 class="card-title" style="margin-bottom: 30px;">Tedx Team Member {{ i + 1}}: </h3>
    
      <div class="form-group row">
        <label for="tt_name" class="col-sm-2 col-form-label">Name :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="tt_name" placeholder="Tedx Member's Name" name="{{'tt_name'+i}}" required ngModel>
        </div>
      </div>

      <div class="form-group row">
        <label for="tt_img" class="col-sm-2 col-form-label">Image :</label>
        <div class="col-sm-10">
          <img [src]='imageUrl' style="width: 5rem; height : 5rem; margin-right: 3%; margin-bottom: 20px;">
          <input type="file" #image  accept="image/*" (change)="handleFileInput($event.target.files)">
        </div>
      </div>

      <div class="form-group row">
        <label for="tt_desg" class="col-sm-2 col-form-label">Designation :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="tt_desg" placeholder="Tedx Member's designation" name="{{'tt_desg'+i}}" required ngModel>
        </div>
      </div>
      
      <hr>      
      </div>
      <hr>

      <div *ngFor="let container of w_team; let j = index">

      <h3 class="card-title" style="margin-bottom: 30px;">Web Team Member {{ j + 1 }}: </h3>

      <div class="form-group row">
        <label for="wt_name" class="col-sm-2 col-form-label">Name :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="wt_name" placeholder="Web Member's Name" name="{{'wt_name'+j}}" required ngModel>
        </div>
      </div>

      <div class="form-group row">
        <label for="wt_img" class="col-sm-2 col-form-label">Image :</label>
        <div class="col-sm-10">
          <img [src]='imageUrl' style="width: 5rem; height : 5rem; margin-right: 3%; margin-bottom: 20px;">
          <input type="file" #image  accept="image/*" (change)="handleFileInput($event.target.files)">
        </div>
      </div>

      <div class="form-group row">
        <label for="wt_desg" class="col-sm-2 col-form-label">Designation :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="wt_desg" placeholder="Web Member's designation" name="{{'wt_name'+j}}" required ngModel>
        </div>
      </div>

      <hr>

      </div>

        <div class="form-group row btn-group mr-2 text-center" style="margin-top: 20px">
          <div style="margin-left: 3rem">
            <button type="button" class="btn btn-secondary" (click)="add('t')">Add more Tedx Member</button>
          </div>
          <div style="margin-left: 1rem">
            <button type="button" class="btn btn-secondary" (click)="add('w')">Add more Web Member</button>
          </div>
          <div style="margin-left: 1rem">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </div>

    </form>

  </div>

</div>
