language: node_js
node_js:
  - "9"
dist: trusty
sudo: false

branches:
  only:
  - master

cache:
  directories:
    - node_modules

install:
  - npm install -g yarn

script:
  - yarn lint
  - yarn build --base-href /tedx-akgec-frontent/
  - mv dist/tedx-akgec-frontent/index.html dist/tedx-akgec-frontent/404.html
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/tedx-akgec-frontent
  on:
    branch: master
